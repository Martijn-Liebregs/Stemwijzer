<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">

	<title>Stemwijzer</title>
</head>
<body>
	<div id='container' class='container'>
		<div id='main' class="text-center main txtCenter">
			<div class="header">
				<button id='done' class="results">Zie resultaten</button>

				<button id='bigParties' class="w3-button w3-white w3-border b_parties">Grote Partijen</button>
				<button id='restart' class="w3-button w3-white w3-border again">Maak opnieuw</button>
				<button id='secularParties' class="w3-button w3-white w3-border s_parties">Seculiere Partijen</button>

			</div>
			<h2 id='title' class="txtCenter">Stemwijzer</h2>
			<h4 id='statement'></h5>

			<button id='start' class="start">Begin</button>
			<button id='previous' class="previous">Vorige</button>

			<button id='vote_btn_pro' data-vote='pro'>Mee eens</button>
			<button id='vote_btn_contra' data-vote='contra'>Oneens</button>
			<button id='none' data-vote='none'>Niks</button>
			<button id='skip' data-vote='skip'>Overslaan</button>

			<div id='opinion'></div>

			<div id='party' class="party">
				<div id='weighted_questions' class="weighted"></div>
			</div>

			<div id='results'></div>
		</div>
	</div>

	<!-- Scripts -->
	<script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
